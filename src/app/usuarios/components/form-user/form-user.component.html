<form [formGroup]="formUser" (ngSubmit)="addUser()" fxFlex="100" fxLayout="column wrap" fxLayoutAlign="space-around start">
    <h1>Informaci√≥n del usuario</h1>
    <mat-form-field>
        <mat-label>Nombre/s</mat-label>
        <input matInput placeholder="Kevin" type="text" formControlName="name">
        <mat-icon matSuffix>account_box</mat-icon>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Fiorentino" type="text" formControlName="lastname">
        <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="k@f.com" type="email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <p>*La imagen del usuario es random</p>
    <button type="submit" mat-raised-button color="primary">Agregar usuario</button>
</form>
