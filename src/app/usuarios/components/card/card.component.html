<mat-card>
    <img [src]="usuario.image">
    <mat-card-content>
        <mat-card-title>{{ usuario.name }} {{ usuario.lastname }}</mat-card-title>
        <mat-card-subtitle>{{ usuario.email }}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Editar</button>
        <button mat-raised-button color="accent">Eliminar</button>
    </mat-card-actions>
</mat-card>
